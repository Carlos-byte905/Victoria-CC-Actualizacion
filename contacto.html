    <section class="cita-container">
        <h2>Pide tu Cita</h2>
        <form action="https://formspree.io/f/xkgoknpr" method="POST" id="cita-form">
            <div class="input-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>
            
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>
            </div>
    
            <div class="input-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="1234567890" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
            </div>
    
            <div class="input-group">
                <label for="fecha">Fecha de la Cita</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
    
            <button type="submit">Agendar Cita</button>
        </form>
    
        <p id="mensaje" class="mensaje"></p>
    </section>
