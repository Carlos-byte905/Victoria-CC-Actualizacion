<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Victoria CC</title>
    <link rel="stylesheet" href="contacto.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-white shadow-md">
    <div class="max-w-screen-xl mx-auto flex items-center justify-between p-4">
        <a href="https://victoria-cc-actualizacion.vercel.app/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <span class="text-3xl font-bold text-black">Victoria CC</span>
        </a>
        <button id="menu-toggle" type="button" 
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-black rounded-lg md:hidden hover:bg-gray-200 focus:ring-2 focus:ring-blue-500"
                aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Abrir Menu</span>
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14" aria-hidden="true">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden md:block" id="navbar-default">
            <ul class="flex flex-col md:flex-row md:space-x-6 bg-white rounded-lg p-4 md:p-0">
                <li>
                    <a href="index.html" class="block py-2 px-4 text-black font-semibold rounded-md hover:bg-blue-100 md:hover:bg-transparent md:hover:text-blue-700">Inicio</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 text-black rounded-md hover:bg-gray-100">
                        Días Festivos
                        <span class="ml-2 bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded-full">¡Próximamente!</span>
                    </a>
                </li>
                <li>
                    <a href="contacto.html" class="block py-2 px-4 text-black rounded-md hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <section class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-[#003bd9] mb-8">Contacta con Nosotros</h1>
    
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form action="https://formspree.io/f/xzzdybzz" method="POST" class="space-y-6">
                <div>
                    <label for="nombre" class="block text-gray-700 font-medium mb-2">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
    
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
    
                <div>
                    <label for="fecha" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                    <input type="fecha" id="fecha" name="fecha" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
    
                <div>
                    <label for="telefono" class="block text-gray-700 font-medium mb-2">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
    
                <div>
                    <label for="servicio" class="block text-gray-700 font-medium mb-2">Servicio de Interés</label>
                    <select id="servicio" name="servicio" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Selecciona un servicio</option>
                        <option value="limpieza">Limpieza Dental</option>
                        <option value="ortodoncia">Ortodoncia</option>
                        <option value="implantes">Implantes Dentales</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
    
                <div>
                    <label for="mensaje" class="block text-gray-700 font-medium mb-2">Mensaje</label>
                    <textarea id="mensaje" name="message" rows="4" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
    
                <button type="submit" class="boton w-full">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <footer class="bg-white rounded-lg shadow-sm m-4">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
            <a href="https://victoria-cc-actualizacion.vercel.app/" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-black">Victoria CC</span>
            </a>
            <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-black sm:mb-0">
                <li>
                    <a href="https://victoria-cc-actualizacion.vercel.app/" class="hover:underline me-4 md:me-6">Inicio</a>
                </li>
                <li>
                    <a href="contacto.html" class="hover:underline me-4 md:me-6">Contacto</a>
                </li>
            </ul>
        </div>
        <hr class="my-6 border-gray-200 sm:mx-auto lg:my-8" />
        <span class="block text-sm text-black sm:text-center">© 2025 <a href="https://victoria-cc-actualizacion.vercel.app/" class="hover:underline">Victoria CC™</a>. Todos los Derechos Reservados.</span>
    </div>
</footer>


    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            const menu = document.getElementById('navbar-default');
            menu.classList.toggle('hidden');
            const expanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !expanded);
        });
    </script>
</body>
</html>>
