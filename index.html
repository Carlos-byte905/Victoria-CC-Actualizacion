<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Mantenimiento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #007bff;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            margin: 10px 0 20px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Volvemos Pronto!</h1>
        <div class="loader"></div>
        <p>Estamos realizando tareas de mantenimiento para mejorar tu experiencia. Gracias por tu paciencia.</p>
        <footer id="timeMessage"></footer>
    </div>

    <script>
        const footer = document.getElementById('timeMessage');
        const currentHour = new Date().getHours();
        let message = '';

        if (currentHour < 12) {
            message = 'Esperamos estar listos antes del mediodía.';
        } else if (currentHour < 18) {
            message = 'Volveremos en la tarde.';
        } else {
            message = 'Esperamos estar listos para mañana.';
        }

        footer.textContent = message;
    </script>
</body>
</html>
