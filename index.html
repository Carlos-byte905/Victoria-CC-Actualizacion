<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #mensaje-mantenimiento {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        #contenido {
            display: none; /* Oculta el contenido real */
        }
    </style>
</head>
<body>

    <div id="mensaje-mantenimiento">
        <h1>Estamos desarrollando actualizaciones en grande</h1>
    </div>

    <div id="contenido">
        <!-- Aquí va todo el contenido de tu web -->
        <h1>Bienvenido a mi web</h1>
        <p>Este es el contenido de la página.</p>
    </div>

    <script>
        // Para desactivar el mensaje de mantenimiento, simplemente elimina este script del HTML
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("mensaje-mantenimiento").style.display = "block";
            document.getElementById("contenido").style.display = "none";
        });
    </script>

</body>
</html>
